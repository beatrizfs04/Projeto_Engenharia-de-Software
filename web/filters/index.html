<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters - Tour-It</title>
    <!--Just for now, until we set the definitive icons-->
    <script src="https://kit.fontawesome.com/d3ae142d67.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&display=swap');

        body {
            font-family: "Agdasima", sans-serif;
            margin: 0;
            padding: 0;
            background: white;
        }
        
        /*barra de pesquia em cima */
        #searchbar {
            background-color: #045A50;
            margin-top: 0;
            padding-top: 0;
            top: 0;
            width: 100%;
            height: 50px;
            margin-bottom: 40px;
            display: flex;
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
        }


        #searchbar input[type=text]{
            border-radius: 8px;
            background-color: white;
            height: 22px;
            width: 280px;
            border: none;
            outline: none;
        }

        #searchbar button{
            margin: 5px;
            border: none;
            outline: none;
            background-color: transparent;
        }

        #filters{
            background-color: white;
            width: 100%;
            color: #bdbdbd;
        }

        #filters hr {
            border-top: 0.5px solid #bdbdbd;
            margin-right: 20px;
            margin-left: 20px;
            margin-bottom: 50px;
        }

        #filters h1 {
            color: #878787;
            font-size: 20px;
            margin-left: 20px;
        }

        #filters h2 {
            color: #878787;
            font-size: 20px;
            margin-left: 60px;
        }

    </style>
</head>
<body onload="CheckSession()">
    
    <div id="searchbar">
        <button><i class="fa-solid fa-list fa-lg" style="color: #dbdbdb;"></i></button>
        <input type="text" >
        <button><i class="fa-solid fa-magnifying-glass fa-lg" style="color: #dbdbdb;"></i></button>
    </div>
    <div id="filters">
        <h1>Tipo</h1>
        <hr>
        <h1>Data</h1>
        <hr>
        <h1>Pessoas</h1>
        <hr>
        <h1>Faixa de Preço</h1>
        <hr>
        <h2>Necessidades Especiais</h2>        
        <h2>Pets</h2>
        <h2>Adaptadas à Família</h2>
    </div>
   
    

    <script>
        function toggleSave(element) {
            element.classList.toggle('saved');
        }
    </script>

</body>
<script src="scripts"></script>
</html>
