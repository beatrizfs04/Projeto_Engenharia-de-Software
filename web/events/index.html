<script>
    CheckSession()
    window.onload = async function() {
        const container = document.getElementById("container");

        try {
            const response = await fetch('/api/events', {
                method: 'GET', 
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            const events = await response.json();

            for (const event of events) {
                const bookmarkDiv = document.createElement('div');
                bookmarkDiv.classList.add('bookmark');

                const img = document.createElement('img');
                img.src = event.image || "/placeholder";
                img.alt = event.name;

                const contentDiv = document.createElement('div');
                contentDiv.classList.add('bookmark-content');

                const title = document.createElement('h2');
                title.classList.add('bookmark-title');
                title.textContent = event.name+" - "+event.price+"€";

                const location = document.createElement('p');
                location.classList.add('bookmark-description');
                location.textContent = event.location;

                const description = document.createElement('p');
                description.classList.add('bookmark-description');
                description.textContent = event.description || 'Descrição não disponível.';

                const buttonCart = document.createElement('button');
                const iconCart = document.createElement('i');
                iconCart.classList.add('fas', 'fa-cart-plus');
                iconCart.style.color = '#045A50';
                buttonCart.appendChild(iconCart);
                buttonCart.setAttribute('onclick', 'toggleCart(this)');

                const buttonBook = document.createElement('button');
                const iconBook = document.createElement('i');
                iconBook.classList.add('far', 'fa-bookmark');
                iconBook.style.color = '#045A50';
                buttonBook.appendChild(iconBook);
                buttonBook.style.paddingRight = "0%";
                buttonBook.setAttribute('onclick', 'toggleSave(this)');

                contentDiv.appendChild(title);
                contentDiv.appendChild(location);
                contentDiv.appendChild(description);
                contentDiv.appendChild(buttonCart);
                contentDiv.appendChild(buttonBook);

                bookmarkDiv.appendChild(img);
                bookmarkDiv.appendChild(contentDiv);

                container.appendChild(bookmarkDiv);
            }
        } catch (error) {
            alert("An error occurred: " + error);
        }
    };

    function toggleSave(element) {
        const icon = element.querySelector('i');
        icon.classList.toggle('fas');
        icon.classList.toggle('far');
    }

    function toggleCart(element) {
    }
</script>
